<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Komentar</title>
<style>
    body { font-family: Arial; padding:20px; }
    #comment-list div {
        padding:10px; border:1px solid #ccc; margin-top:10px;
    }
</style>
</head>
<body>

<h2>Komentar</h2>
<textarea id="comment" placeholder="Tulis komentar..."></textarea>
<button onclick="addComment()">Kirim Komentar</button>
html += `
    <div class="comment">
        <p><b>${c.user}</b></p>
        <p>${c.text}</p>
        <small>${new Date(c.time).toLocaleString()}</small>
    </div>
`;


<h3>Daftar Komentar</h3>
<div id="comment-list"></div>

<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
  apiKey: "AIzaxxxxxxxx",
  authDomain: "forum-12345.firebaseapp.com",
  projectId: "forum-12345",
  storageBucket: "forum-12345.appspot.com",
  messagingSenderId: "123456789",
  appId: "1:123456789:web:abcdef1234"
};

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const url = new URLSearchParams(window.location.search);
    const postId = url.get("id");

    function addComment() {
        let comment = document.getElementById('comment').value;
        if (comment === "") return;

        db.collection("posts").doc(postId).collection("comments").add({
            text: comment,
            time: Date.now()
        });

        document.getElementById('comment').value = "";
    }

    db.collection("posts").doc(postId)
      .collection("comments")
      .orderBy("time","desc")
      .onSnapshot(snapshot => {
        let html = "";
        snapshot.forEach(doc => {
            let c = doc.data();
            html += `
                <div>
                    <p>${c.text}</p>
                    <small>${new Date(c.time).toLocaleString()}</small>
                </div>
            `;
        });
        document.getElementById('comment-list').innerHTML = html;
    });
</script>

</body>
</html>
